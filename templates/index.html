<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Text Recognition</title>
</head>
<body>
    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                document.open();  // Open and replace the document with the HTML result page
                document.write(html);
                document.close();
            })
            .catch(error => {
                document.getElementById('result').textContent = "Error: " + error;
            });
        }
        function openCamera() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }
    </script>
    <h1 style="text-align: center;">
        Upload Image or Use Camera
    </h1>
    <input type="file" id="fileInput" accept="image/*" style="display: none; align-items: center;" onchange="uploadImage()">
    <button onclick="openCamera()">
        Open Camera
    </button>
    <p id="result"></p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload Image">
    </form>
</body>
</html>
