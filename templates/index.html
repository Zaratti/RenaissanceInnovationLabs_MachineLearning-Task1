<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Text Recognition</title>
    <!-- Optional: Link to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #result {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Upload Image or Use Camera</h1>

        <div class="file-input-wrapper">
            <!-- File input for uploading an image -->
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="uploadImage()">
            <button class="btn btn-primary btn-custom" onclick="openCamera()">Open Camera</button>

            <!-- Error message placeholder -->
            <p id="result"></p>
        </div>

        <!-- Form to upload image via standard form submission -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="file-input-wrapper">
            <input type="file" name="file" required class="form-control">
            <input type="submit" value="Upload Image" class="btn btn-success btn-custom">
        </form>

    </div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(html => {
                    document.open(); // Open and replace the document with the HTML result page
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    document.getElementById('result').textContent = "Error: " + error;
                });
        }

        function openCamera() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }
    </script>

</body>

</html>
