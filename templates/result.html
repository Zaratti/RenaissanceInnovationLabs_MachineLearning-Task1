<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition Result</title>
    <!-- Optional: Link to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .result-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-container p {
            font-size: 18px;
            color: #555;
        }
        .result-container .recognized-text {
            font-size: 18px;
            color: #555;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Handwriting Recognition Result</h1>

    <div class="result-container">
        <p><strong>Recognized Text:</strong></p>
        <p class="recognized-text">
            {% for text in handwriting_result %}
                {{ text }}
            {% endfor %}
        </p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" class="btn btn-primary">Go Back to Upload</a>
    </div>

</body>
</html>
